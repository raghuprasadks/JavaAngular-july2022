<h1>ngstyledemo</h1>

<h1 style="color: blue;">Regular css style</h1>
<h1 [ngStyle]="{'color':'green'}">With ngStyle</h1>
<h1>ngstyle - dynamic style - method 1</h1>
<ul *ngFor="let person of people">
    <li [ngStyle]="{'color':getColor(person.country)}"> {{ person.name }} ({{ person.country }})
    </li>
</ul>

<h1>ngstyle - dynamic style - method 2</h1>
<ul *ngFor="let person of people">
    <li [ngStyle]="{'color':person.country==='UK'?'green':'blue'}"> {{ person.name }} ({{ person.country }})
    </li>
</ul>
