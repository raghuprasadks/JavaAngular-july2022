<body>
    <h1>Array - sum,avg,max,min</h1>

    <script>
        marks=[20,12,18,25,13]
        console.log("total")
        total=0
        for (i=0;i<marks.length;i++){
            total = total +marks[i]
        }
        console.log("total is ",total)
    </script>
