<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops and conditional statements</title>
</head>
<body>
    <h1>loops </h1>
    <script>
        console.log("display 10's table")
        start = 10
        end = 100
        while(start <=end){
            console.log(start)
            start = start +10
            //start +=10
        }
        console.log("display 5's table in reverse order")
        for (i=50;i>=5;i=i-5){
            console.log(i)
        }
        console.log('break')
        for (i=50;i>=5;i=i-5){
            if(i==25)
                break
            console.log(i)
        }

        console.log('continue')
        for (i=50;i>=5;i=i-5){
            if(i==25)
                continue
            console.log(i)
        }
    </script>
   
</body>
</html>
