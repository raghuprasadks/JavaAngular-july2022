<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<!-- html comment-->
<body>
    <h1>Sign Up</h1>    
    <input type="text" name="name" id="name" placeholder="Enter your name"><br>
    <input type="email" name="email" id="email" placeholder="Enter your email"><br>
    <input type="number" name="mobile" id="mobile" placeholder="Enter your mobile"><br>
    Sex: <input type="radio" name="sex" id="sex">Male
    <input type="radio" name="sex" id="sex">Female<br>
    Qualification: <input type="checkbox" name="ug" id="ug">UG
    <input type="checkbox" name="pg" id="pg">PG
    <input type="checkbox" name="oth" id="oth">Others<br>
    Location: <select name="location" id="location">
        <option value="bng">Bengaluru</option>
        <option value="chn">Chennai</option>
        <option value="del">Delhi</option>
    </select><br>    
    <input type="password" name="password" id="password" placeholder="Enter your password"><br>
    <input type="button" value="Register">
</body>
</html>
