<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Master</title>
</head>
<body>

    <div>
        <h1>Employee Master</h1>

        <label for="code">Code</label><br>
        <input type="text" name="code" id="code"><br>
        <label for="name">Name</label><br>
        <input type="text" name="name" id="name"><br>
        <label for="sal">Salary</label><br>
        <input type="text" name="sal" id="sal"><br>
        <button onclick="addEmployee()">Add Employee</button>
        <button onclick="displayEmployee()">Display Employee</button>
    </div>
    <div>
        <table id="empdata"></table>
    </div>

    <script>
        employees=[]

        employee=function(code,name,sal){
            this.code = code;
            this.name = name;
            this.sal = sal;
        }

        function addEmployee(){
            code = document.getElementById("code").value
            name = document.getElementById("name").value
            sal = document.getElementById("sal").value
            emp = new employee(code,name,sal)
            employees.push(emp)
            console.log("employees ",employees)
        }

        function displayEmployee(){
            data = "<tr><th>Code</th><th>Name</th><th>Salary</th></tr>"

            for (emp of employees){
                //data = data+`<tr><td>${emp.code}</td><td>${emp.name}</td><td>${emp.sal}</td></tr>`
                data +=`<tr><td>${emp.code}</td><td>${emp.name}</td><td>${emp.sal}</td></tr>`
            }

            document.getElementById("empdata").innerHTML=data

        }

    </script>
 
</body>
</html>
