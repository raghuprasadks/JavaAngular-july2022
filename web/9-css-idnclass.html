<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Getting Started</title>
    <!-- Internal styling-->
    <style>
        h3{
            background-color: antiquewhite;
            color: brown;
        }
        #spl{
            color:orange;
        }

        h4,p{
            background-color: blueviolet;
        }
        .big{
            font-size: 40px;
        }
        .background{
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <h1 style="color: blue;text-align: center;">Introduction to CSS - Inline</h1>
    <h2>This is h2</h2>
    <p style="background-color: lightblue;font-family:Arial, Helvetica, sans-serif;font-size:30px">This is a paragraph</p>
    <h3>This is h3</h3>
    <h3>This is another h3</h3>
    <h3 id="spl">Special h3</h3>
    <h4 class="big">This is h4</h4>
    <p>This is another para</p>
    <p class="big background" >This is extra para</p>
</body>
</html>
